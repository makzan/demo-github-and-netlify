<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Sample one-page website</title>
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        background: snow;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
        font-size: 24px;
        font-family: sans-serif;
      }
      main {
        box-shadow: 0 2px 3px steelblue;
        background: lightblue;
        padding: 1em 2em;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <p>A singular content in the middle.</p>
      <p>Such as:</p>
      <ul>
        <li>A slide presentation</li>
        <li>A Youtube video embed</li>
        <li>A contact card</li>        
      </ul>
    </main>
  </body>
</html>
